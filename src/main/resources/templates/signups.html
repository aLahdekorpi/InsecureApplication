<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Signups</title>
    </head>
    <body>

        <div>
           <ul>
               <li th:each="s : ${signups}">
                   <p th:text="${s.name}"></p>
                   <p th:utext="${s.address}"></p>
               </li>
           </ul>
        </div>

    </body>
</html>
